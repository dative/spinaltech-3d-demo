<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpinalTech Brace 3d Demo</title>
  </head>
  <body>
    <div class="container">
      <model-viewer
        id="brace"
        src="./assets/brace/Busto.gltf"
        camera-controls
        poster="./assets/gltf/Busto.png"
        alt="A 3D model of a brace"
      >
        <div>
          <p>Patterns</p>
          <select id="patterns">
            <option value="">Select a pattern</option>
            <option value="./patterns/carbon.jpg">Carbon</option>
            <option value="./patterns/skulls.jpg">Skulls</option>
          </select>
        </div>
      </model-viewer>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
